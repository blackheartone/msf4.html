<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form</title>
</head>

<body>
    <form action="/getInfo">
        <div>姓名：
            <input type="text" name="username">
            <br/>
        </div>
        <div>密码：
            <input type="password" name="password">
            <br/>
        </div>
        <div>性别：
            <input type="radio" name="sex" value="a">男
            <input type="radio" name="sex" value="b">女
            <br/>
        </div>
        <div>技能:
            <input type="checkbox" name="skill" value="HTML">HTMl
            <input type="checkbox" name="skill" value="CSS">CSS
            <input type="checkbox" name="skill" value="JS">JavaScript
            <br/>
        </div>
        <div>所在城市：
            <select type="select" name="city">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
            </select>
            <br/>
        </div>
        <div>
            <input type="submit" name="submit" value="提交按钮">
            <br/>
        </div>
        <div>
            <input type="reset" name="reset" value="重置按钮">
        </div>
    </form>
</body>

</html>
